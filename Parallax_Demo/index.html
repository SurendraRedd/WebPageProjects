<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>UPS-Parallax</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
	<h2 align="center">Parallax Effects Demo</h2> 
	<div class="container">
		<ul id="views">
			<li class="layer" data-depth=".1"><img src="image.png"></li>
			<li class="layer" data-depth="1"><img src="image1.png"></li>
			<li class="layer" data-depth="-1"><img src="image2.png"></li>
			<li class="layer" data-depth="2"><img src="image3.png"></li>
			<li class="layer" data-depth="0.5"><img src="image4.png"></li>
		</ul>
	</div>

	<script>
		var views = document.getElementById('views');
		var parallax = new Parallax(views);
	</script>
</body>
</html>
